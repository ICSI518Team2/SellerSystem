<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Update Customer</title>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div role="navigation">
		<div class="navbar navbar-inverse">
			<a href="#" class="navbar-brand">Home</a>
			<form class="navbar-form navbar-left">
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/products" th:href="@{/products}">Insert Product</a></li>
					<!-- <li><a href="/customers" th:href="@{/displaycustomers}">Customer</a></li> -->

					<li><a href="/displayproduct" th:href="@{/displayproduct}">Product List</a></li>
				</ul>
			</div>
			</form>
		</div>
	
	</div>
	<h1>Edit Customer Details</h1>
    <form action="" th:action="@{/customers/displaycustomers}" th:object="${customers}" method="PUT">
    	 <p>FirstName:<input type="text" th:field="*{firstName}" /></p>
        <p>LastName: <input type="text" th:field="*{lastName}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>Address: <input type="text" th:field="*{address}" /></p>
        <p>ContactNumber: <input type="text" th:field="*{contactNumber}" /></p>
<!--         <p>Product:<select th:field="*{status}">
 -->		
	
		 
		<div class="form-group">
				<label class="control-label col-md-3">Product:</label>
					<div class="col-md-7">
					    <select th:field="*{productId}">
    						<option th:each="product: ${products}" th:value="${product.id}" th:text="${product.productName}" />
    
  						</select>
					
					</div>
        </div>
        
        
        
        
        
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
