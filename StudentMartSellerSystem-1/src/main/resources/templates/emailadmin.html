	<div class="container">
		
		<h1>Contact Admin</h1>	
		
		<form class="form-horizontal" >
			<div class="form-group">
				<label class="control-label col-md-3">Email:</label>
				<div class="col-md-7">
					<input type="text" class="form-control" id = "mailAddress"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-md-3">Subject:</label>
				<div class="col-md-7">
					<input type="text" class="form-control" id = "mailSubject" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-md-3">Content:</label>
					<div class="col-md-7">
						<textarea  class="form-control" id = "mailContent" style="height:300px;"></textarea>
					</div>
			</div>
			<div class="pull-left">				
				<input type="button" class="btn  btn-primary" value="Submit" onclick = "sendToAdmin()" />								
				<input type="reset" class="btn btn-primary" value="Reset" />				
			</div>
		
		</form>
