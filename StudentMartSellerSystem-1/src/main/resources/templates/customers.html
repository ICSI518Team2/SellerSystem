<body>
		<div role="navigation">
		<div class="navbar navbar-inverse">
			<a href="/home" class="navbar-brand">Home</a>
			<form class="navbar-form navbar-left">
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">

					<li><a href="/displayproduct" th:href="@{/displayproduct}">Product List</a></li>
				</ul>
			</div>
			</form>
		</div>
	
	</div>
	<div class="container text-center">
	
	
		<h1> New Customer</h1>
		
		<form class="form-horizontal" th:action="@{/customers/displaycustomers}" th:object="${customer}" method="post" >
			<div class="form-group">
				<label class="control-label col-md-3">First Name:</label>
				<div class="col-md-7">
					<input type="text" class="form-control" th:field="*{firstName}" />
				</div>
			
			</div>
			<div class="form-group">
				<label class="control-label col-md-3">Last Name:</label>
					<div class="col-md-7">
						<input type="text" class="form-control" th:field="*{lastName}" />
					</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3">Email:</label>
					<div class="col-md-7">
						<input type="text" class="form-control" th:field="*{email}" />
					</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3">Address:</label>
					<div class="col-md-7">
						<input type="text" class="form-control" th:field="*{address}" />
					</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3">Contact Number:</label>
					<div class="col-md-7">
						<input type="text" class="form-control" th:field="*{contactNumber}" />
					</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3">Product:</label>
					<div class="col-md-7">
					    <select th:field="*{productId}">
    						<option th:each="product: ${products}" th:value="${product.id}" th:text="${product.productName}" />
    
  						</select>
					
					</div>
			</div>
			<div class="pull-left">
				<div class="col-md-6">
					<input type="submit" class="btn  btn-primary" value="Submit" />
				</div>
				<div class="col-md-6"></div>
					<input type="reset" class="btn btn-primary" value="Reset" />
				</div>
		</form>
	</div>
	

</body>
</html>
